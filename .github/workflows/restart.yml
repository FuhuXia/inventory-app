---
name: restart application

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: '7/15 * * * *'  # every 15 mins

jobs:
  restart-dev:
    name: restart (dev)
    uses: gsa/data.gov/.github/workflows/app-restart-template.yml@main
    with:
      environ: development
      app_names: >
        {\"include\": [
          {\"app\":\"inventory\"},
          {\"app\":\"inventory-proxy\"},
        ]}
    secrets: inherit
